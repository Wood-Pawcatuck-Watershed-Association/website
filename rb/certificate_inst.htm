<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>certificate_instructions</title>

<script language="javascript">

	var da = (document.all) ? 1 : 0;
	var pr = (window.print) ? 1 : 0;
	var mac = (navigator.userAgent.indexOf("Mac") != -1);
	
	function printPage(frame, arg) {
	  if (frame == window) {
	    printThis();
	  } else {
	    link = arg; // a global variable\
	    printFrame(frame);
	  }
	  return false;
	}

	function printThis() {
	  if (pr) { // NS4, IE5
	    window.print();
	  } else if (da && !mac) { // IE4 (Windows)
	    vbPrintPage();
	  } else { // other browsers
	    alert("Sorry, your browser doesn't support this feature. Right-clicking on the certificate may provide you with a print option.");
	  }
	}

	function printFrame(frame) {
	  if (pr && da) { // IE5, IE6
	    frame.focus();
	    window.print();
	    link.focus();
	  } else if (pr) { // NS4
	  	frame.print();
	  } else if (da && !mac) { // IE4 (Windows)
	    frame.focus();
	    setTimeout("vbPrintPage(); link.focus();", 100);
	  } else { // other browsers
	    alert("Sorry, your browser doesn't support this feature. Right-clicking on the certificate may provide you with a print option.");
	  }
	}

	if (da && !pr && !mac) with (document) {
	  writeln('<OBJECT ID="WB" WIDTH="0" HEIGHT="0" CLASSID="clsid:8856F961-340A-11D0-A96B-00C04FD705A2"></OBJECT>');
	  writeln('<' + 'SCRIPT LANGUAGE="VBScript">');
	  writeln('Sub window_onunload');
	  writeln('  On Error Resume Next');
	  writeln('  Set WB = nothing');
	  writeln('End Sub');
	  writeln('Sub vbPrintPage');
	  writeln('  OLECMDID_PRINT = 6');
	  writeln('  OLECMDEXECOPT_DONTPROMPTUSER = 2');
	  writeln('  OLECMDEXECOPT_PROMPTUSER = 1');
	  writeln('  On Error Resume Next');
	  writeln('  WB.ExecWB OLECMDID_PRINT, OLECMDEXECOPT_DONTPROMPTUSER');
	  writeln('End Sub');
	  writeln('<' + '/SCRIPT>');
	}

</script>

</head>
<body>
<div style="margin-top:170px;width:100px;padding-left:10px;">
    <form>
        <input type="button" value="  Print  " onClick="printPage(parent.cert,this)">
    </form>
    <div style="margin:40px 0;">
    	<form>
        	<input type="button" value=" Close " onClick="top.close();">
    	</form>
	</div>
</div>
</body>
</html>
